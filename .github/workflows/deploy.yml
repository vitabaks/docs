name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack (Yarn Berry)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build website
        id: build_site
        continue-on-error: true
        run: yarn build

      - name: Prepare Pages Artifact
        run: |
          rm -rf pages_artifact
          mkdir -p pages_artifact
          if [ "${{ steps.build_site.outcome }}" = "success" ]; then
            cp -R build/. pages_artifact/
            echo "Deploying production build."
          else
            cp -R maintenance/. pages_artifact/
            echo "Build failed. Deploying maintenance page."
          fi
          ls -la pages_artifact | sed -n '1,80p'

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages_artifact

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
